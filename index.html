<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>countries using rest api</title>
    <!-- css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet" />
    <!-- font-awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body class="dark">

    <nav class="shadow-sm">
      <div class="container d-flex justify-content-between py-3">
        <h1 class="title h4 fw-bold mb-0">Where in the world?</h1>
        <button class="toggle-theme bg-transparent border-0 text-capitalize" data-theme="dark">
          <i class="fas fa-moon me-1"></i>
          dark mode
        </button>
      </div>
    </nav>

    <div class="content">
      <div class="container py-5 px-4">
        <div class="row filters gap-4 gap-sm-0">
          <div class="col-12 col-sm-6 shadow rounded-1 d-flex" >
            <span class="ico w-auto px-4">
              <i class="fab fa-sistrix fs-5 py-3"></i>
            </span>
            <input type="text" class="border-0 bg-transparent flex-grow-1 py-3" placeholder="Search for a country...">
          </div>

          <div class="select ms-auto text-capitalize shadow rounded-1 py-3">
            <span>filter by region</span>  <i class="ms-5 fas fa-angle-down"></i>
            <div class="options rounded-1 px-4 w-100 py-3 shadow">
              <div class="opt" data-value="africa"> africa</div>
              <div class="opt" data-value="americas"> americas</div>
              <div class="opt" data-value="asia"> asia</div>
              <div class="opt" data-value="europe"> europe</div>
              <div class="opt" data-value="oceania"> oceania</div>
            </div>
          </div>
        </div>
        <div class="row country-cont mt-5">
          
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
